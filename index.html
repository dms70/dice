<!doctype html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css"/>
  
    <title>Jeux de Dé à 2</title>

  </head>
    <body>
      <ion-grid">
        <ion-row>
          <ion-col>
            <div>    
            </div>
          </ion-col>
          <ion-col>
            <div id="NewGame">
            <ion-item button  >
              <ion-label style="zoom:3.0">
                <ion-icon id="iconNewGame" name="add-circle-outline" color="icon"></ion-icon>
                NEW GAME
              </ion-label>             
            </ion-item>    
            </div>
          </ion-col>
          <ion-col>
            <div> 
            </div>
          </ion-col>
        </ion-row >


        <ion-row>
          <ion-col>
            <div class="player1">
              <canvas id="scoreplayerp1" width="400" height="200"></canvas>
            </div>
          </ion-col>
          <ion-col>
            <div class="blockdice">
              <canvas id="diceface" width="100" height="100"></canvas>
            </div>
          </ion-col>
          <ion-col>
            <canvas id="scoreplayerp2" width="400" height="200"></canvas>
            </div>
          </ion-col>
        </ion-row>


        <ion-row>
          <ion-col>
            <div>
              <canvas id="roundscore1" width="150" height="100"></canvas>
            </div>
          </ion-col>
          <ion-col>
            <div>
              <ion-item id=iconRollDice button  >
                <ion-label style="zoom:3.0">
                  <ion-icon  name="sync-circle-outline" color="icon"></ion-icon>
                  ROLL DICE
                </ion-label>             
              </ion-item>
              <br>
              <ion-item id=iconHold button  >
                <ion-label style="zoom:3.0">
                  <ion-icon  name="download-outline" color="icon"></ion-icon>
                  HOLD
                </ion-label>              
              </ion-item>
            </div>
          </ion-col>
          <ion-col>
            <div>
              <canvas id="roundscore2" width="150" height="100">
              </canvas>
            </div>
          </ion-col>
        </ion-row>
    
      </ion-grid>

      <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
      <script src="js/script.js"></script>
    </body>

</html>
